<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"

		<meta name="description" content="在线会议" />
		<link rel="icon" type="image/png" sizes="32x32" href="/talk/favicon.ico" />
		<link rel="stylesheet" href="/talk/css/fontawesome.min.css" />
		<link rel="stylesheet" href="/talk/css/solid.min.css" />

	<body onload="init()">

			<button id="swapcamerabtn" class="fas fa-sync-alt"></button>
